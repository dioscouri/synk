# DEFAULTS
PLUGINDESC=This Plugin activates SYNK for synchronizing categories.  The plugin is activated by the 'onSynkCategories' custom event.  If you do not have this event, you must create it in SYNK>>Events.  Then assign it to your chosen synchronizations.

# PARAMS
ALL CATEGORIES=Synchronize all categories?
ALL CATEGORIES DESC=Should Synk synchronize all categories?  If no, Synk will synchronize only the categories listed below (by ID#).
CATEGORIES LIST=Categories to synchronize
CATEGORIES LIST DESC=List the ID numbers of the categories to synchronize, separated by a comma