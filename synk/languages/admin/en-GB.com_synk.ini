## ------------------------
# PAGE TOOLTIPS
## ------------------------
PAGE_TOOLTIP_DASHBOARD=Welcome to SYNK, the Database Synchronization tool for Joomla! from the crew at Dioscouri Design. Two module positions exist here: <strong>synk_dashboard_main</strong> and <strong>synk_dashboard_right</strong>. Place any modules you wish in those positions and arrange them as desired.
PAGE_TOOLTIP_CONFIG=Here is where you will configure extension-wide settings.  Additionally, any plugins requiring configuration will display their settings here.
PAGE_TOOLTIP_TOOLS=This is a list of the extra tools you have installed (if any).  Click on a tool's title to begin its workflow.
PAGE_TOOLTIP_SYNCHRONIZATIONS=This is your list of synchronizations along with summary data on the number of times they have been activated.
PAGE_TOOLTIP_DATABASES=This is your list of database connections.  You must verify the connection before it can be used by a synchronization.
PAGE_TOOLTIP_EVENTS=This is your list of plugin events. For SYNK to recognize an event, it must be listed here. To find a complete list of Joomla plugin events, see here: <a href='http://docs.joomla.org/Tutorial:Plugins' target='_blank'>http://docs.joomla.org/Tutorial:Plugins</a> 
PAGE_TOOLTIP_LOGS=This is a log of every time a synchronization was triggered and the eventual outcome.

