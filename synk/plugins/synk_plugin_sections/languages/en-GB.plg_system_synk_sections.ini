# DEFAULTS
PLUGINDESC=This Plugin activates SYNK for synchronizing sections.  The plugin is activated by the 'onSynkSections' custom event.  If you do not have this event, you must create it in SYNK>>Events.  Then assign it to your chosen synchronizations.

# PARAMS
ALL SECTIONS=Synchronize all sections?
ALL SECTIONS DESC=Should Synk synchronize all sections?  If no, Synk will synchronize only the sections listed below (by ID#).
SECTIONS LIST=Sections to synchronize
SECTIONS LIST DESC=List the ID numbers of the sections to synchronize, separated by a comma