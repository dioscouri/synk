# DEFAULTS
PLUGINDESC=This Plugin activates SYNK for synchronizing content.

# PARAMS
ALL ARTICLES=Synchronize all articles?
ALL ARTICLES DESC=Should Synk synchronize all articles?  If yes, Synk will ignore your parameters below and synchronize all articles.  If no, then Synk will synchronize only the articles listed below (by ID#) and the articles determined by any other parameter.
ARTICLES LIST=Articles to synchronize
ARTICLES LIST DESC=List the ID numbers of the articles to synchronize, separated by a comma
ARTICLES FRONTPAGE=Synchronize Frontpage status?
ARTICLES FRONTPAGE DESC=Should Synk synchronize the article's frontpage status?
ALL CATEGORIES=Synchronize articles from all categories?
ALL CATEGORIES DESC=Should Synk synchronize articles from all categories?  If no, Synk will synchronize only the categories listed below (by ID#) and the articles determined by any other parameter.
CATEGORIES LIST=Categories to synchronize
CATEGORIES LIST DESC=List the ID numbers of the categories to synchronize, separated by a comma
ALL SECTIONS=Synchronize articles from all sections?
ALL SECTIONS DESC=Should Synk synchronize articles from all sections?  If no, Synk will synchronize only the sections listed below (by ID#) and the articles determined by any other parameter.
SECTIONS LIST=Sections to synchronize
SECTIONS LIST DESC=List the ID numbers of the sections to synchronize, separated by a comma
