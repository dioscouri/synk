# DEFAULTS
PLG_USER_SYNKCB=This Plugin activates SYNK for CB User events

# PARAMS
EXCEPTIONS LIST=Users not to synchronize
EXCEPTIONS LIST DESC=List the ID numbers of the users NOT to synchronize, separated by a comma
SYNK MODE=Synk Mode
SYNK MODE DESC=SYNK can try to locate users in target DB by their Username or User ID, or both ways (if first fails tries with the second)
